<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;

        h1 {

        }
        label {

<body>
    <h1>Testando Electron!!</h1>
  
    

    <label for="numero">Digite um numero: </label>  
    <input type="text" id="numero" placeholder="Digite o numero aqui">
    <p id = "impopa"></p>
    <button id = "botao1" onclick="pegarNum()"> Enviar </button>   
    

     <script>
     let parouimpar = document.getElementById("botao1");
        function pegarNum() {
            let numero = document.getElementById("numero").value;
            if (numero % 2 == 0) {
                document.getElementById('impopa').innerHTML = ("O numero " + numero + " é par!");
            } else {
                document.getElementById('impopa').innerHTML = ("O numero " + numero + " é impar!");
            }
        }
    

    </script>
