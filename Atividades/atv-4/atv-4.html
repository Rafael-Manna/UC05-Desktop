<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="atv-5.css">
    <style> 
    
    </style>
</head>
<body>
    <h1>CALCULADORA</h1>

    <div class="calculadora">
        <input type="text" id="visor" readonly> <br><br>

        <button class="control" id="limpar">Limpar</button>
        <button class="control" id="backspace">C</button> <br>

        <button class="num" id="b7">7</button>
        <button class="num" id="b8">8</button>
        <button class="num" id="b9">9</button>
        <button class="op" id="dividir">/</button> <br>

        <button class="num" id="b4">4</button>
        <button class="num" id="b5">5</button>
        <button class="num" id="b6">6</button>
        <button class="op" id="multiplicar">*</button> <br>

        <button class="num" id="b1">1</button>
        <button class="num" id="b2">2</button>
        <button class="num" id="b3">3</button>
        <button class="op" id="subtrair">-</button> <br>

        <button class="num" id="ponto">.</button>
        <button class="num" id="b0">0</button>
        <button class="equal" id="igual">=</button>
        <button class="op" id="somar">+</button> <br><br>

        <button class="control" id="voltar1" onclick="voltarPagina()">Voltar</button>
    </div>

    <script src="atv-4.js"></script>
</body>

</html>
